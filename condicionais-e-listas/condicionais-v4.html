<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<!-- V-IF REMOVE o elemento da pagina / o V-SHOW apenas esconde - IMPORTANTE!!! -->

<div id="app">
    <!-- Usar uma div funciona e não tem problema algum. Porem... -->
    <!-- <div v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </div> -->
    <!-- ... tem como usar Template, o que nao adiciona elemento algum no html -->
    <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <!-- v-if / v-else-if / v-else tem que estar um logo apos o outro pra funcionar, sem elementos entre eles -->
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">Anônimo
    <hr>
    <footer v-show="logado"> 
        <!-- v-show nao tem if/else -->
        Desenvolvido pra vc!
    </footer>
    <footer v-show="!logado">
        <!-- nesse caso a gente teria que fazer a condicao contraria/negada -->
        Desenvolvido pra vc que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
