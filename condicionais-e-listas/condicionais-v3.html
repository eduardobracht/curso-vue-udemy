<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<!-- V-IF REMOVE o elemento da pagina / o V-SHOW apenas esconde - IMPORTANTE!!! -->

<div id="app">
    <!-- Usar uma div funciona e não tem problema algum. Porem... -->
    <!-- <div v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </div> -->
    <!-- ... tem como usar Template, o que nao adiciona elemento algum no html -->
    <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">Anônimo
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
