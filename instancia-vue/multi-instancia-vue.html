<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    {{ titulo1 }} <!-- {{ titulo2 }} is not accessible here -->
    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{ titulo2 }} <!-- {{ titulo1 }} is not accessible here -->
    <button @click="alterar">Alterar</button>
</div>

<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: 'Test 1'
        },
        methods: {
            alterar() {
                this.titulo1 += '!!!!'
            }
        }
    })

    new Vue({
        el: '#app2',
        data: {
            titulo2: 'Test 2'
        },
        methods: {
            alterar() {
                this.titulo2 += '!!!!'
            }
        }
    })
</script>
