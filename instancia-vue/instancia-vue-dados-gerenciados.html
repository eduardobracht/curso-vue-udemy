<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }} <!-- not reactive, so an error will display -->
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Test 1'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            }
        }
    })

    vm.novaInfo = 'Test' //Not reactive
    console.log(vm.novaInfo)
</script>
