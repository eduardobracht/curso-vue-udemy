<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Test 1'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            }
        }
    })
</script>
