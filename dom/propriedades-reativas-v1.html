<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <!-- <input type="text" v-bind:value="title"
        v-on:input="title = $event.target.value"> -->
    <input type="text" v-model="title">
    <!-- v-model Ã© um two-way data-binding, usado no lugar de v-bind + v-on pra mostrar e atualizar o valor de um input, por exemplo -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!'
        }   
    })
</script>
