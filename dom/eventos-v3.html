<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador  }}</p>
    <button v-on:click="sum(5, $event)">Somar 5</button>
    <p v-on:mousemove="updateXY">Mouse {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0,
            x: 0,
            y: 0
        },
        methods: {
             sum(x, event) {
                console.log(event)
                this.contador += x
             },
             updateXY(event) {
                this.x = event.clientX
                this.y = event.clientY
             }
        }
    })
</script>
