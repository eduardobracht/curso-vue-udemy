<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador  }}</p>
    <button @click="sum">Somar 1</button>
    <hr>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0
        },
        methods: {
             sum() {
                this.contador++
             }
        }
    })
</script>
